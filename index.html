<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-success">
    
    <div class="bg-white">
        <div class="text-center ">
            <span class="display-2 text-success" style="font-weight: 700;">REST Countries </span> 
            <br>
            <div class="text-secondary" style="width: 60%; margin: auto; font-size: 1.1em;">In here, you can find lots of info about countries of the world, such as their names, capital, population and continent.</div> 
            <div class="mt-2 text-secondary" style="width: 60%; margin: auto; font-size: 1.1em;">List all countries for now? <button onclick="listAll()" class="btn btn-success">Yes!</button> </div> 
       </div>

    <div class="container bg-white">
        <div class="mb-5"></div>
        <div class="row">
            <div class="col-3 prikaz2"></div>
            <div class="col border rounded shadow mb-3" >
                <div class="mt-2 mb-3 text-success" style="font-size: 1.4em;">What are you interested in?</div>
               
                 <div class="row g-3">
                     <div class="col-auto">
                       <input type="text" readonly class="form-control-plaintext" value="Detailed info about: ">
                     </div>
                     <div class="col-auto">
                       <input type="text" class="detailedInput form-control" placeholder="Country name">
                     </div>
                     <div class="col-auto">
                       <button onclick="detailed()" class="btn btn-success mb-3">Find</button>
                     </div>
                 </div>
                 <div class="row g-3">
                     <div class="col-auto">
                       <input type="text" readonly class="form-control-plaintext" value="Population less than: ">
                     </div>
                     <div class="col-auto">
                       <input type="number" class="lessInput form-control" placeholder="Number of people">
                     </div>
                     <div class="col-auto">
                       <button onclick="lessThan()" class="btn btn-success mb-3">Find</button>
                     </div>
                 </div>
                 <div class="row g-3">
                     <div class="col-auto">
                       <input type="text" readonly class="form-control-plaintext" value="Population greater than: ">
                     </div>
                     <div class="col-auto">
                       <input type="number" class="greaterInput form-control" placeholder="Number of people">
                     </div>
                     <div class="col-auto">
                       <button onclick="greaterThan()" class="btn btn-success mb-3">Find</button>
                     </div>
                 </div>
                 <div class="row g-3">
                     <div class="col-auto">
                       <input type="text" readonly class="form-control-plaintext" value="From continent: ">
                     </div>
                     <div class="col-auto">
                       <input type="text" class="continentInput form-control" placeholder="Name of continent">
                     </div>
                     <div class="col-auto">
                       <button onclick="fromContinent()" class="btn btn-success mb-3">Find</button>
                     </div>
                 </div>
                 <div class="row g-3">
                    <div class="col-auto">
                      <input type="text" readonly class="form-control-plaintext" value="Speaking language: ">
                    </div>
                    <div class="col-auto">
                      <input type="text" class="langInput form-control" placeholder="Name of language">
                    </div>
                    <div class="col-auto">
                      <button onclick="languages()" class="btn btn-success mb-3">Find</button>
                    </div>
                </div>                   
             </div>
            <div class="col-3 prikaz2"></div>
        </div>
       
    </div>
</div>
    <!-- Data showcase -->
    <div class="container bg-success">
        <div class="prikaz row">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
